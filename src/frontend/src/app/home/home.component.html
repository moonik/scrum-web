<br>
<ul>
  <li><a [routerLink]="['/project']">Create new project</a></li>
</ul>

<form class="table-form">
  <table class="table table-hover projects-table">
    <thead>
      <tr class="middlealign">
        <th class="placeForImage">Icon</th>
        <th>Name</th>
        <th>Key</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let project of projects">
      <tr (click)="goToProjectDetails(project.projectKey)">
        <td class="placeForImage middlealign"><img src="{{project.image}}" height="50p" width="50p" alt=""></td>
        <td class="middlealign">{{project.name}}</td>
        <td class="middlealign">{{project.projectKey}}</td>
        <td class="middlealign">{{project.description}}</td>
        <td class="middlealign"><button class="button btn-primary config" (click)="onConfigureProject(project)">Configure Project</button></td>
      </tr>
    </tbody>
  </table>
</form>
