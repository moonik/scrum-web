<div class="issue-type-configuration">
    <a class="create-new-type" id="create-new-type" (click)="addNewType()"><b>Create new issue type</b></a>
    <form class="type-form" *ngFor="let type of types">
        <input class="issue-type" name="issue-type" [(ngModel)]="type.issueType" placeholder="Issue type...">
        <span class="fa fa-close" (click)="removeType(type)"></span>
    </form>
</div>
