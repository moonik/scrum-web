<div class="project-details-container">
  <div class="details">
    {{ projectDetails.projectDto.name }}
  </div>
  <div class="list-panel">
    <ol class="issue-list">
      <li *ngFor="let issue of projectDetails.issues">
        {{ issue.id }} : {{ issue.summary }}
      </li>
    </ol>
  </div>
</div>
