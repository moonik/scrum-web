Search results for phrase: <b>{{ results }}</b>
<br/>
<br/>
<form class="table-form">
  <table class="table table-hover projects-table">
    <thead>
    <tr>
      <td colspan="3"><b>Projects</b></td>
    </tr>
    <tr>
      <td class="project-key"><b>Key</b></td>
      <td><b>Name</b></td>
      <td><b>Description</b></td>
      <td></td>
    </tr>
    </thead>
    <tbody *ngFor="let results of searchresults.projects">
    <tr (click)="goToProjectDetails(results.projectKey)">
      <td class="project-key">{{results.projectKey}}</td>
      <td class="project-type">{{results.name}}</td>
      <td class="project-description">{{results.description}}</td>
      <td class="project-request">
        <button class="button btn-primary" *ngIf=!checkMembers(results.members) (click)="requestAccess(results.projectKey)">Request for access</button>
      </td>
    </tr>
    </tbody>
  </table>
</form>

<form class="table-form">
  <table class="table table-hover">
    <thead>
    <tr>
      <td colspan="3"><b>Issues</b></td>
    </tr>
    <tr>
      <td class="project-key"><b>Key</b></td>
      <td class="project-type"><b>Type</b></td>
      <td><b>Summary</b></td>
    </tr>
    </thead>
    <tbody *ngFor="let results of searchresults.issues">
    <tr>
      <td class="project-key">{{results.issueKey}}</td>
      <td class="project-type">{{results.issueType}}</td>
      <td class="project-description">{{results.summary}}</td>
    </tr>
    </tbody>
  </table>
</form>
