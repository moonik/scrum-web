<form class="table-form">
  <table class="table table-hover projects-table">
    <thead>

    <tr>
      <td colspan="3"><b>Projects</b></td>
    </tr>
    <tr>
      <td><b>Key</b></td>
      <td><b>Name</b></td>
      <td><b>Description</b></td>
    </tr>
    </thead>

    <tbody *ngFor="let project of projects">
    <tr (click)="goToProjectDetails(project.projectKey)">
        <td>{{project.projectKey}}</td>
        <td>{{project.name}}</td>
        <td>{{project.description}}</td>
    </tr>
    </tbody>

  </table>
</form>

<form class="table-form">
  <table class="table table-hover">
    <thead>

    <tr>
      <td colspan="3"><b>Issues</b></td>

    <tr>
      <td><b>Key</b></td>
      <td><b>Summary</b></td>
      <td><b>Type</b></td>
    </tr>
    </thead>

    <tbody *ngFor="let issue of issues">
    <tr>
    <td>{{issue.issueKey}}</td>
    <td>{{issue.summary}}</td>
    <td>{{issue.issueType}}</td>
    </tr>
    </tbody>

  </table>
</form>
